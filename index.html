<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">DOM</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container text-center">
        <h1>Örnekler</h1>
        <img src="./img/lamba_off.gif" alt="off" class="img" />
        <div class="row justify-content-center mt-3">
          <button class="col-2 btn on btn-outline-warning mx-2">Aç</button>
          <button class="col-2 btn off btn-outline-dark mx-2">Kapa</button>
          <button class="col-2 btn kir btn-outline-danger mx-2">Kır</button>
        </div>
        <div class="mt-4 input-div">
          <label for="textbox">Bir şeyler yazınız : </label>
          <input type="text" class="textbox" />
          <label for="checkbox">Küçük/Büyük</label>
          <input type="checkbox" class="checkbox" />
        </div>

        <div class="text-start">
          <ul class="liste">
            <li>Javascript</li>
            <li>Java</li>
            <li>Phyton</li>
            <li>C++</li>
            <li>SQL</li>
          </ul>

          <div class="d-flex">
            <input type="text" class="textbox dil" />
            <button class="btn ekle btn-success ms-2">Ekle</button>
            <button class="btn sil btn-danger ms-2">Sil</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
